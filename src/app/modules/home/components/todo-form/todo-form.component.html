<form [formGroup]="todoForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title> {{option.title}} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre" formControlName="name" />
            <mat-error *ngIf="todoForm.controls['name'].hasError('required')">
              El nombre es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Apellido" formControlName="lastname" />
            <mat-error
              *ngIf="todoForm.controls['lastname'].hasError('required')"
            >
              El apellido es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birth"/>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error
              *ngIf="todoForm.controls['birth'].hasError('required')"
            >
             La fecha de nacimiento es<strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea
              matInput
              placeholder="InformaciÃ³n de la tarea"
              formControlName="message"
              maxlength="200"
            ></textarea>
            <mat-error
              *ngIf="todoForm.controls['message'].hasError('required')"
            >
              Mensaje es<strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="d-grid">

        <button mat-raised-button color={{option.classBtn}} type="submit"> {{option.button}} </button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
